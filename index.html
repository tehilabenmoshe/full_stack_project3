<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker SPA</title>
    <link rel="stylesheet" href="./client/CSS/index.css">
    <link rel="stylesheet" href="./client/CSS/main.css">
    <link rel="stylesheet" href="./client/CSS/loginTemplate.css">
    <link rel="stylesheet" href="./client/CSS/registrationTemplate.css">
    <link rel="stylesheet" href="./client/CSS/bookTemplate.css">
    <script type="module" src="./client/js/main.js"></script>  
    <script type="module" src="./client/js/router.js"></script>
  
    
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="left-buttons"></div>
        <div class="logo">
            <img src="./client/MEDIA/booklogo2.png" alt="Logo">
        </div>
    </nav>

  

    <!-- SPA Container:  转 祝  -->
    <div id="app">注...</div>

    <!--  转转 (Templates) 驻 砖 -->
    <template id="login">
      <h1>All books in one place!</h1>
      
        <section class="login-section">
            <form class="login-form">
                <h2>转专转</h2>
                <label for="username">砖 砖转砖</label>
                <input type="text" id="username" name="username" placeholder="砖 砖转砖" required>

                <label for="password">住住</label>
                <input type="password" id="password" name="password" placeholder="住住" required>

                <button type="submit">转专</button>
                <h4>  砖? <a href="#" data-route="register">专砖 </a></h4>
            </form>
        </section>
    </template>

    <template id="register">
        <section class="register-section">
            <form class="register-form">
                <h2>专砖</h2>
                <label for="username">砖 砖转砖</label>
                <input type="text" id="register-username" name="username" placeholder="砖 砖转砖" required>

                <label for="password">住住</label>
                <input type="password" id="register-password" name="password" placeholder="住住" required>

                <button type="submit">专砖</button>
                <h4>专 砖  砖? <a href="#" data-route="login">转专 </a></h4>
            </form>
        </section>
    </template>

    <template id="books_template">
        <section class="book-section">
            <h2 style="text-align: center;"> 住驻专 砖</h2> <!-- 转专转 专转 -->
    
            <!--  专 驻砖 -->
            <div class="search-container">
                <input type="text" id="searchInput" placeholder=" 驻砖 住驻专..." onkeyup="filterBooks()">
                <button onclick="filterBooks()">驻砖</button>
            </div>
    
            <!--  专砖转 住驻专 -->
            <div class="books-grid" id="booksList">
                <!--  转住驻 住驻专 转 -->
            </div>
    
            <!-- 驻转专 专 -->
            <button onclick="navigateTo('login')"> 专 转专转</button>
        </section>
    </template>
    
  




    
</body>
</html>
